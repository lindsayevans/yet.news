<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>[[${question.question}]] yet?</title>
    <link rel="stylesheet" href="/subdomain.css" />
  </head>
  <body>
    <h1 th:text="|${question.question} yet?|" />
    <p th:text="${answer}" />

    <p class="attribution">Made with <a th:href="${mainSite}">...yet?</a></p>
    <div th:replace="fragments/analytics.html :: plausible"></div>
    <script>
      window.plausible =
        window.plausible ||
        function () {
          (window.plausible.q = window.plausible.q || []).push(arguments);
        };
    </script>
    <script th:inline="javascript">
      plausible('Subdomain visit', {
        props: { subdomain: /*[[${subdomain}]]*/ 'unknown' },
      });
    </script>
  </body>
</html>
